

    <h1 class="mat-display-1">Goals</h1>
    <button routerLink="add" mat-raised-button color="primary">Add Goal</button>&nbsp;

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Strength" #input >        
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >

        <!-- goalName Column -->
        <ng-container matColumnDef="goalName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Goal Name </th>
            <td mat-cell *matCellDef="let goal"> {{goal.goalName}} </td>
        </ng-container>

        <!-- goalType Column -->
        <ng-container matColumnDef="goalType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Goal Type </th>
            <td mat-cell *matCellDef="let goal"> {{goal.goalType}} </td>
        </ng-container>

        <!-- frequency Column -->
        <ng-container matColumnDef="frequency">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Frequency </th>
            <td mat-cell *matCellDef="let goal"> {{goal.frequency | frequency}} </td>
        </ng-container>

        <!-- duration Column -->
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
            <td mat-cell *matCellDef="let goal"> {{goal.duration | duration}} </td>
        </ng-container>

        <!-- checkin Column -->
        <ng-container matColumnDef="checkin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Success Rate </th>
            <td mat-cell *matCellDef="let goal"> {{calcSuccessrate(goal.checkin, goal.frequency, goal.duration) | success}} </td>
        </ng-container>

        <!-- delete / update Column -->
        <ng-container matColumnDef="cta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let goal">   
                <button mat-raised-button color="primary" routerLink="edit/{{goal.id}}">Update Goal</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data</td>
        </tr>
    </table>
